<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button>传统注册事件</button>
    <button>方法监听注册事件</button>
    <script>
        // 注册事件(绑定事件)
        // 注册事件概述
        // 给元素添加事件,称为注册事件或者绑定事件。
        // 注册事件有两种方式:传统方式和方法监听注册方式

        // 传统注册方式
        // ●利用on开头的事件onclick
        // ●<button onclick= "alert("hi~)" > </button>
        // ●btn.onclick = function(){}
        // ●特点: 注册事件的唯一性
        // ●同一个元素同一 个事件只能设置一个处理函数 ，最
        // 后注册的处理函数将会覆盖前面注册的处理函数

        // 1.传统注册事件
        var btns = document.querySelectorAll('button');
        btns[0].onclick = function() {
            alert('hello')
        };
        btns[0].onclick = function() {
            alert('hi')
        };
        // 弹出hi 后面的事件会把前一个事件覆盖掉 这就是注册事件的唯一性

        // 方法监听注册方式
        // ●w3c 标准推荐方式
        // ●addEventListener() 它是一一个方法
        // ●IE9 之前的IE不支持此方法，可使用attachEvent()代替
        // ●特点: 同一个元素同一个事件可以注册多个监听器
        // ●按注册顺序依次执行

        // addEventListener事件监听方式
        // eventTarget . addEventListener (type, listener[, useCapture])
        // eventra. rget . addEventListener ()方法将指定的监听器注册到eventTarget (目标对象)上,当该对
        // 象触发指定的事件时,就会执行事件处理函数。
        // 该方法接收的三个参数:
        // ●type :事件类型字符串,比如click、mouseover , 注意这里不要带on
        // ●listener :事件处理函數,事件发生时,会调用该监听函数
        // ●useCapture :可选参数，是一个布尔值,默认是false。学完DOM事件流后,我们再进一步学习

        // 2.事件侦听注册事件 addEventListener 
        // (1)里面的事件类型是字符串 必定加引号 而且不带on
        // (2)同一个元素 同一个事件可以天机多个侦听器(事件处理程序)
        btns[1].addEventListener('click', function() {
            alert(22);
        });
        btns[1].addEventListener('click', function() {
            alert(33);
        });
        // 在弹出22后再弹出33

        // attachEvent事件监听方式
        // eventTarget.attachEvent(eventNamewi thon, callback)
        // eventrarget.attachEvent()方法将指定的监听器注册到eventTarget (目标对象)上,当该对象触
        // 发指定的事件时，指定的回调函数就会被执行。
        // 该方法接收两个参数:
        // ●eventNameWithOn :事件类型字符串,比如onclick、onmouseover ，这里要带on
        // ●callback: 事件处理函数,当目标触发事件时回调函数被调用

        // btns[2].attachEvent(' onclick', function() {
        //     alert(11);
        // })
        // i9以前的浏览器才能用attachEvent
    </script>
</body>

</html>
