<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 字符串方法
        // trim()方法会从一个字符串的两端删除空白字符。
        // str.trim()
        // trim()方法并不影响原字符串本身,它返回的是一个新的字符串。
        var str = '  abc  ';
        console.log(str); // 返回  abc  
        console.log(str.trim()); // 返回abc
        var xd = '     xu  dong     ';
        console.log(xd); // 返回     xu  dong     
        console.log(xd.trim()); // 返回xu  dong

        // trim()只会删除两端的空格不会删除字符中间的。
    </script>
</body>

</html>
