<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div getTime="10"></div>
    <script>
        // 设置元素的属性值
        // -->getAttribute：取得属性；
        // -->setAttribute：设置属性；


        // H5自定义属性
        // 自定义属性目的:是为了保存并使用数据。有些数据可以保存到页面中而不用保存到数据库中。
        // 自定义属性获取是通过getAttribute('属性')获取。
        // 但是有些自定义属性很容易引|起岐义,不容易判断是元索的内置属性还是自定义属性。
        // H5给我们新增了自定义属性:

        // 1.设置H5自定义属性
        // H5规定自定义属性data-开头做为属性名并且赋值。
        // 比如<div data index= "1" > </div>
        // 或者使用JS设置
        // element.setAttribute('deta-index', '2');


        var div = document.querySelector('div');
        console.log(div.getAttribute('getTime')); //返回10
        div.setAttribute('data-index', '2');
        console.log(div.getAttribute('data-index')); //返回2
        div.setAttribute('data-list-name', 'xd');
        console.log(div.getAttribute('data-list-name')); //返回xd

        // 2.获取H5自定义属性
        // 兼容性获取element.getAttribute( 'data-index' );
        // H5新增element.dataset.index或者element.dataset[ index' ] ie 11才开始支持

        // H5新增的获取自定义属性的方法
        //dataset是一个集合里面存放了所有以data开头的自定义属性
        console.log(div.dataset.index); // 返回2
        console.log(div.dataset['index']); // 返回2
        // 如果自定义属性里面有多个-链接的单词，我们获取的时候采取驼峰命名法
        console.log(div.dataset.listName); // 返回xd
        console.log(div.dataset['listName']); // 返回xd
    </script>
</body>

</html>
