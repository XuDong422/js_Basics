<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button>停止setTimeout</button>
    <img src="../images/5.jpg">
    <script>
        // setTimeout()定时器
        // window.setTimeout (调用函数，[延迟的亳秒数]);
        // setTimeout()方法用于设置一个定时器 ,该定时器在定时器到期后执行调用函数。
        // 1.这个window在调用的时候可以省略
        // 2.这个延时时间单位是亳秒但是可以省略，如果省略默认的是0 

        // setTimeout(function() {
        //     console.log(123);
        // }, 4000);

        function calk() {
            console.log('时间到了');
        };

        // 3.这个调用函数可以直接写函数,或者写函数名或者采取字符串‘函数名0’三种形式。 第三种不推荐
        // setTimeout(calk, 5000); // 如果在 calk后面加()会导致函数不计时直接执行
        // setTimeout('calk()', 5000); // 如果一定要在calk后面加()就需要在函数调用的两边加''

        // 4.页面中可能有很多的定时器，需要给定时器加标识符 (名字)
        var time1 = setTimeout(calk, 3000);
        var time2 = setTimeout(calk, 5000);

        // setTimeout()这个调用函数我们也称为回调函数callback
        // 普通函数是按照代码顺序直接调用。
        // 而这个函数,需要等待时间，时间到了才去调用这个函数，因此称为回调函数。
        // 简单理解:回调,就是回头调用的意思。上件事干完,再回头再调用这个函数。
        // 以前我们讲的element.onclick = function0{}或者element,addEventListener(click", fn);里面的函数也是回调函数。

        // 案例 5秒后关闭广告
        var time3 = setTimeout(function() {
            document.querySelector('img').style.display = 'none'
        }, 5000);

        // 停止setTimeout()定时器
        // window.clearTimeout(timeoutID)
        var btn = document.querySelector('button');
        btn.addEventListener('click', function() {
            clearTimeout(time3);
        });

        // setInterval()定时器
        // window.set Interval(回调函数，[间隔的毫秒数]);
        // setInterval() 方法重复调用一一个函数， 每隔这个时间, 就去调用一 - 次回调函数。
        // 注意:
        // 1. window可以省略。
        // 2. 这个调用函数可以直接写函数, 或者写函数名或者采取字符串‘ 函数名() '三种形式。
        // 3. 间隔的毫秒数省略默认是0, 如果写, 必须是毫秒, 示每隔多少毫秒就自动调用这个函数。
        // 4.因为定时器可能有很多,所以我们经常给定时器赋值一一个标识符。
        setInterval(function() {
            console.log('xzndbd');
        }, 2000);

        // setTimeout延时时间到了，就去调用这个回调函数，只调用一次就结束了这个定时器
        // setInterval每隔这 个延时时间，就去调用这个回调函数，会调用很多次，重复调用这个函数
    </script>
</body>

</html>
