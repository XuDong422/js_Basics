<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" value="许东">
    <script>
        var vl = document.querySelector('input')
        vl.onfocus = function() {
            if (vl.value === '许东') {
                this.value = '';
            }
            this.style.color = 'black'
            console.log('onfocus获得鼠标焦点事件');
        }
        vl.onblur = function() {
            if (vl.value === '') {
                this.value = '许东';
            }
            this.style.color = '#333'
            console.log('onblur失去鼠标焦点事件');
        }
    </script>
</body>

</html>
