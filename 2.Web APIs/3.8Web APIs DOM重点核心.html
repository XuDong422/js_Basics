<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 文档对象模型(Document Object Model ,简称DOM),是W3C组织推荐的处理可扩展标记语言
        // (HTML或者XML)的标准编程接口。
        // W3C已经定义了一系列的DOM接口,通过这些DOM接口可以改变网页的内容、结构和样式。
        // 1.对于JavaScript,为了能够使JavaScript操作HTML,JavaScript就有了一套自2的dom编程接口。
        // 2.对于HTML , dom使得htm形成一棵dom树. 包含文档、元素、节点 
        // 我们获取过来的DOM元素是一个对象( object) , 所以称.为文档对象模型

        // 关于dom操作,我们主要针对于元素的操作。主要有创建、增、删、改、查属性操作事件操作。
        // 改
        // 主要修改dom的元素属性, dom元素的内容、属性,表单的值等
        // 1.修改元素属性: src. href. title等
        // 2.修改普通元素内容: innerHTML、innerText
        // 3.修改表单元素: value、type. disabled等
        // 4.修改元素样式: style. className

        // 查
        // 主要获取查询dom的元素
        // 1. DOM提供的API方法 : getElementByld. getElementsByTagName 古老用法不太推荐
        // 2. H5提供的新方法: querySelector. querySelectorAll 提倡
        // 3.利用节点操作获取元素:父(parentNode)、子(children)、 兄(previousElementSibling.nextElementSibling)提倡


        // 属性操作
        // 主要针对于自定义属性。
        // 1. setAttribute :设置dom的属性值
        // 2. getAttribute :得到dom的属性值
        // 3. removeAttribute移除属性

        // 事件操作
        // 给元素注册事件,采取事件源事件类型=事件处理程序
        // 鼠标事件            触发条件
        // ondlick         鼠标点击左键触发
        // onmouseover     鼠标经过触发
        // onmouseout      鼠标离开触发
        // onfocus         获得鼠标焦点触发
        // onblur          失去鼠标焦点触发
        // onmousemove     鼠标移动触发
        // onmouseup       鼠标弹起触发
        // onmousedown     鼠标按下触发
    </script>
</body>

</html>
