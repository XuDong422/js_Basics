<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 30px;
            line-height: 30px;
            color: ■ #fff;
            background-color: ■ blue;
        }
    </style>
</head>

<body>
    <button>显示当前时间</button>
    <div>某个时间</div>
    <p>123</p>
    <h3></h3>
    <h4>文字<span>321</span></h4>
    <img src="../images/y.jpg" alt="">
    <script>
        // JavaScript的DOM操作可以改变网页内容、结构和样式,
        // 我们可以利用DOM操作元素来改变元素里面的内容、属性等。注意以下都是属性
        // 改变元素内容
        // element. innerText
        // 从起始位置到终止位置的内容,但它去除html标签，同时空格和换行也会去掉
        // element. innerHTML
        // 起始位置到终止位置的全部内容,包括html标签,同时保留空格和换行

        // 当我们点击了按钮，div里面的文字会发生变化
        // 1.获取元素
        var btn = document.querySelector('button');
        var div = document.querySelector('div');
        var p = document.querySelector('p');
        var im = document.querySelector('img')
            // 2.注册事件
        btn.onclick = function() {
            div.innerText = getDate();
            im.style.display = 'none'
        }

        p.innerText = getDate();

        function getDate() {
            var date = new Date();
            // 字符串打印年月日星期
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var dates = date.getDate();
            var arrr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六', ]
            var day = date.getDay();
            var h = date.getHours();
            h = h < 10 ? '0' + h : h;
            var m = date.getMinutes();
            m = m < 10 ? '0' + m : m;
            var s = date.getSeconds();
            s = s < 10 ? '0' + s : s;
            return '今天是：' + year + '年' + month + '月' + dates + '日' + arrr[day] + ' ' + h + ':' + m + ':' + s
        }

        // innerText和innerHTML的区别  innerText不识别html标签，innerHTML识别标签
        var h3 = document.querySelector('h3');
        // h3.innerText = '<strong>今年是2020年</strong>'  //输出<strong>今年是2020年</strong>
        h3.innerHTML = '<strong>今年是2020年</strong>'; //输出 今年是2020年

        var h4 = document.querySelector('h4')
        console.log(h4.innerText); // 返回 文字321
        console.log(h4.innerHTML); // 返回 文字<span>321</span>
    </script>
</body>

</html>
