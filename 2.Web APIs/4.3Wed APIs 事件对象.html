<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>123</div>
    <ul>
        <li>abc1</li>
        <li>abc2</li>
        <li>abc3</li>
    </ul>
    <script>
        // 事件对象
        // 什么是事件对象

        // 官方解释: event 对象代表事件的状态,比如键盘按键的状态鼠标的位置、鼠标按钮的状态。
        // 简单理解:事件发生后,跟事件相关的一系列信息数据的集合都放到这个对象里面,这个对象就是事件对象
        // event ,它有很多属性和方法。
        // 比如:
        // 1.谁绑定了这个事件。
        // 2.鼠标触发事件的话,会得到鼠标的相关信息,如鼠标位置。

        var div = document.querySelector('div');
        // div.onclick = function(event) {
        //     console.log(event);
        // };
        div.addEventListener('click', function(event) {
            console.log(event);
        });
        // // 1. event 就是个事件对象 写到我们侦听函数的小括号里面当形参来看
        // 2.事件对象只有有了事件才会存在，它是系统给我们自动创建的，不需要我们传递参数
        // 3.事件对象是我们事件的一系列相关数据的集合跟事件相关的比如鼠标点击里面就包含了鼠标的相关信息，鼠标坐标啊，
        // 如果是键盘事件里面就包含的键盘事件的信息比如判断用户按下了那个键
        // 4.这个事件对象我们可以自己命名比如event、evt、e
        // 5.事件对象也有兼容性问题ie678 通过window. event 兼容性的写法

        // 事件对象的常见属性和方法
        // 事件对象属性方法                 说明
        // e.target                        返回触发事件的对象  标准
        // e.srcElement                    返回触发事件的对象  非标准  ie6-8使用
        // e.type                          返回事件的类型比如click mouseover不带on
        // e.cancelBubble                  该属性阻止冒泡非标准ie6-8使用
        // e.returnValue                   该属性阻止默认事件(默认行为)非标准ie6-8使用比如不让链接跳转
        // e.preventDefault()              该方法阻止默认事件(默认行为)标准比如不让链接跳转
        // e.stopPropagation()             阻止冒泡 标准

        // event.preventDefault()只可以阻止火狐谷歌，event.returnValue = false才能也阻止IE

        // 1. e.target 返回的是触发事件的对象(元素) this返回的是绑定事件的对象(元素)
        var div = document.querySelector('div');
        div.addEventListener('click', function(e) {
            console.log(e.target); // 返回<div>123</div>
            console.log(this); // 也返回<div>123</div>
        });
        var ul = document.querySelector('ul');
        ul.addEventListener('click', function(e) {
            console.log(e.target); // 点击abc1返回<div>abc1</div> 点abc2返回<div>abc2</div>
            console.log(this); // 返回<ul>...</ul>
        });

        // 2. e.srcElement  非标准  ie6-8使用
        // div.onclick = function(e) {
        //     e = e || window.event;
        //     var target = e.target || e.srcElement;
        //     console.log(target);
        // }
    </script>
</body>

</html>
