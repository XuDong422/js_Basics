<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: cornsilk;
            border: 10px solid red;
            padding: 10px;
            overflow: auto;
        }
    </style>
</head>

<body>
    <div>
        这里是内容 这里是内容 这里是内容 这里是内容 这里是内容 这里是内容 这里是内容 这里是内容 这里是内容 这里是内容 这里是内容 这里是内容 这里是内容
    </div>
    <script>
        // 元素scroll系列属性
        // scroll翻译过来就是滚动的,我们使用scroll系列的相关属性可以动态的得到该元素的大小、滚动距离等。
        // scroll系列属性                  作用
        // element.scrollTop               返回被卷去的上侧距离，返回数值不带单位
        // element.scrolleft               返回被卷去的左侧距离，返回数值不带单位
        // element.scrollWidth             返回自身实际的宽度，不含边框，返回数值不带单位
        // element.scrollHeight            返回自身实际的高度，不含边框，返回数值不带单位

        var div = document.querySelector('div');
        console.log(div.scrollHeight); // 283
        console.log(div.clientHeight); // 120
        // scrollHeight 返回真实的高度, clientHeight返回理论的高度

        //         --        这里是内容         --
        //         |         这里是内容         |
        //         |         这里是内容         |scrollTop
        //         |         这里是内容         |
        //         |         这里是内容         |
        //         |         这里是内容        --
        //  scrollHeight    -----------
        //         |        |这里是内容|
        //         |        |这里是内容|
        //         |        |这里是内容|
        //         |        |这里是内容|
        //        --        -----------
        //                  |scrollWidth|

        // 如果浏览器的高(或宽)度不足以显示整个页面时,会自动出现滚动条。当滚动条向下滚动时,
        // 页面上面被隐藏掉的高度,我们就称为页面被卷去的头部。滚动条在滚动时会触发onscroll事件。

        // scroll滚动事件当我们滚动条发生变化会触发的事件
        div.addEventListener('scroll', function() {
            console.log(div.scrollTop);
        })
    </script>
</body>

</html>
