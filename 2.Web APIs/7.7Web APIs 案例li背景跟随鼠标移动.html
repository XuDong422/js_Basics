<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/scrollt.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        
        ul {
            list-style: none;
        }
        
        body {
            background-color: black;
        }
        
        .c-nav {
            width: 900px;
            height: 42px;
            background: #fff url(../images/rss.png) no-repeat right center;
            margin: 100px auto;
            border-radius: 5px;
            position: relative;
        }
        
        .c-nav ul {
            position: absolute;
        }
        
        .c-nav li {
            float: left;
            width: 83px;
            text-align: center;
            line-height: 42px;
        }
        
        .c-nav li a {
            color: #333;
            text-decoration: none;
            display: inline-block;
            height: 42px;
        }
        
        .c-nav li a:hover {
            color: white;
        }
        
        .c-nav li.current a {
            color: #0dff1d;
        }
        
        .cloud {
            position: absolute;
            left: 0;
            top: 0;
            width: 83px;
            height: 42px;
            background: url(../images/cloud.gif) no-repeat;
        }
    </style>
</head>

<body>
    <div id="c_nav" class="c-nav">
        <span class="cloud"></span>
        <ul>
            <li class="current"><a href="javascript:;">首页新闻</a></li>
            <li><a href="javascript:;">公司业务</a></li>
            <li><a href="javascript:;">活动策划</a></li>
            <li><a href="javascript:;">企业文化</a></li>
            <li><a href="javascript:;">招聘信息</a></li>
            <li><a href="javascript:;">公司简介</a></li>
            <li><a href="javascript:;">联系我们</a></li>
            <li><a href="javascript:;">关于我们</a></li>
        </ul>
    </div>
    <script>
        var ul = document.querySelector('ul');
        var li = ul.querySelectorAll('li');
        var span = document.querySelector('span');
        var car = 0;
        // console.log(li);
        for (let i = 0; i < li.length; i++) {
            li[i].addEventListener('mouseover', function() {
                num = li[i].offsetLeft;
                scrollt(span, num, function() {});
            });
            li[i].addEventListener('mouseout', function() {
                scrollt(span, car, function() {});
            });
            li[i].addEventListener('click', function() {
                car = this.offsetLeft;
            });
        }
    </script>
</body>

</html>
