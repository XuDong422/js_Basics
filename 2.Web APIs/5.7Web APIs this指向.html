<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        //this指向问题 一般情况下this的最终指向的是那个调用它的对象

        //1.全局作用域或者普通函数中this指向全局对象window(注意定时器里面的this指向window)
        console.log(this); // 返回 window
        function fn() {
            console.log(this);
        };
        fn(); // 返回 window
        setTimeout(function() {
            console.log(this);
        }, 500);

        //2.方法调用中谁调用this指向谁
        var o = {
            sayHi: function() {
                console.log(this); // this指向o这个对象
            }
        };
        o.sayHi(); // 返回{sayHi: ƒ}
        var btn = document.querySelector('button');
        // btn.onclick = function() {
        //     console.log(this); // 返回 <button>点击</button> 这里的this指向的是按钮对象
        // }
        btn.addEventListener('click', function() {
            console.log(this);
        })

        // 3.构造函数中this指向构造函数的实例
        function fun() {
            console.log(this);
        }
        var fun = new fun(); // 返回 fun {} 这里this指向的是fun实例对象
    </script>
</body>

</html>
