<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // ES6提供了新的数据结构Set.它类似于数组，但是成员的值都是唯一的， 没有重复的值。
        // Set本身是一个构造函数，用来生成Set数据结构。
        const s = new Set();
        console.log(s); // Set(0) {}
        // Set函数可以接受一个数组作为参数， 用来初始化。
        const set = new Set([1, 2, 3, 4, 4]);
        console.log(set); // Set(4) {1, 2, 3, 4}
        console.log(set.size); // 4

        // 实例方法
        // ●add(value): 添加某个值，返回Set结构本身
        // ●delete(value): 删除某个值，返回一一个布尔值，表示删除是否成功
        // ●has(value): 返回一个布尔值，示该值否为Set的成员
        // ●clear(): 清除所有成员，没有返回值
        const sa = new Set();
        sa.add(1).add(2).add(3); //向set结构中添加值
        sa.delete(2); //删除set结构中的2值
        sa.has(1); //表示set结构中是否有1这个值返回布尔值
        sa.clear(); // 清除set结构中的所有值


        // Set结构的实例与数组-样, 也拥有forEach方法， 用于对每个成员执行某种操作，没有返回值。
        sa.add(1).add(2).add(3);
        sa.forEach(value => console.log(value)); // 依次输出123
    </script>
</body>

</html>
