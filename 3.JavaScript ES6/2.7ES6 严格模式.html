<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 什么是严格模式
        // JavaScript除了提供正常模式外.还提供了严格模式(strictmode)。ES5的严格模式是采用具有限制性
        // JavaScript变体的一种方式,即在严格的条件下运行JS代码。
        // 严格模式在IE10以上版本的浏览器中才会被支持,旧版本浏览器中会被忽略。
        // 严格模式对正常的JavaScript语义做了一-些更改:
        // 1.消除了Javascript语法的一些不合理、不严谨之处， 少了一些怪异行为。
        // 2.消除代码运行的一些不安全之处,保证代码运行的安全。
        // 3.提高编译器效率,增加运行速度。
        // 4.禁用了在ECMAScript的未来版本中可能会定义的一些语法 ,为未来新版本的Javascript做好铺垫。比
        // 如一些保留字如 : class, enum, export, extends, import, super不能做变量名

        // 开启严格模式
        // 严格模式可以应用到整个脚本或个别函数中。因此在使用时,我们可以将严格模式分为为脚本开启严格模式和
        // 为函数开启严格模式两种情况。
        // 1.为脚本开启严格模式
        // 为整个脚本文件开启严格模式,需要在所有语句之前放一个特定语句 "use strict" ;(或'use strict' ;)。
        'use strict';
        // 严格模式中的变化
        // 严格模式对Javascript的语法和行为,都做了一些改变。
        // 1.变量规定
        // ①在正常模式中,如果一个变量没有声明就赋值,默认是全局变量。严格模式禁止这种用法,变量都必须先用
        // var命令声明,然后再使用。
        // 2.严格模式下this指向问题
        // ①以前在全局作用域函数中的this指向window对象。
        // ②严格模式下全局作用域中函数中的this是undefined.
        // ③以前构造函数时不加new也可以调用,当普通函数, this指向全局对象
        // ④严格模式下,如果构造函数不加new调用，this会报错.
        // ⑤new实例化的构造函数指向创建的对象实例。
        // ⑥定时器this还是指向window.
        // ⑦事件、对象还是指向调用者。
    </script>
    <script>
        // 为script标签开启严格模式
        (function() {
            'use strict';
        })()
        // 为某个函数开启严格模式
        function gn() {
            'use strict';
        }
    </script>
</body>

</html>
