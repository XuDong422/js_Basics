<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //                                                             null
        //                                                            /
        //                             Object.prototype             / 
        //              Object构造函数<===================>Object原型对象prototype
        //                           Object原型对象.constructor  ^      
        //                                                    /men原型对象prototype.__proto__
        //                   men.prototype                  /
        // men构造函数  <========================> men原型对象prototype
        //   \          men.prototype.constructor       /
        //     \                                    /
        //       \                               /
        //         l>       xd.对象实例      ->|
        //              xd.__proto__.constructor
        function Men(name, age) {
            this.name = name;
            this.age = age;
        }
        Men.prototype.like = function() {
            console.log('电脑');
        }
        var xd = new Men('许东', 22);
        // 1.只要是对象就有_ proto__ 原型，指向原型对象
        console.log(Men.prototype);
        // 输出
        // {like: ƒ, constructor: ƒ}
        // like: ƒ ()
        // constructor: ƒ Men(name, age)
        // __proto__: Object
        console.log(Men.prototype.__proto__ === Object.prototype); // 返回 true
    </script>
</body>

</html>
