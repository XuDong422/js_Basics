    <script>
        // super 关键字
        // super关键字用于访问和调用对象父类上的函数。可以调用父类的构造函数,也可以调用父类的普通函数

        // var son = new Son();

        // 继承中的属性或者方法查找原则:就近原则
        // 1.继承中，如果实例化子类输出一个方法，先看子类有没有这个方法，如果有就先执行子类的
        // 2.继承中，如果子类里面没有，就去查找父类有没有这个方法，如果有，就执行父类的这个方法(就近原则)
        class Father {
            say() {
                return '这里是父类';
            }
        }
        class Son extends Father {
            say() {
                console.log(super.say() + '的子类');
            }
        }
        var son = new Son();
        son.say(); // 打印 这里是父类的子类

        // 字类继承父类的加法 同时 扩展减法
        // //父类有加法方法
        class fa {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            sum() {
                console.log(this.x + this.y);
            }
        };
        class snw extends fa {
            constructor(x, y) {
                //利用super 调用父类的构造函数
                super(x, y);
                // super 必须在子类this前调用
                this.x = x;
                this.y = y;

            }
            subtract(x, y) {
                console.log(this.x - this.y);
            }
        }
        var sn = new snw(5, 3);
        sn.subtract(); // 打印2
        sn.sum(); // 打印8
        // 注意:子类在构造函数中使用super,必须放到this前面(必须先调用父类的构造方法,在使用子类构造方法)
    </script>
