<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // ES5的新增方法
        // 数组方法
        // 迭代(遍历)方法: forEach()、map()、 filter()、 some()、 every() ;

        // array.forEach(function(cur rentvalue,index,arr))
        // ●currentValue :数组当前项的值
        // ●index :数组当前项的索引
        // ●arr:数组对象本身
        //.forEach迭代(遍历)数组
        var arr = [1, 2, 3]
        var num = 0;
        arr.forEach(function(value, index, arr) {
            console.log('数组元素' + value);
            console.log('数组元素' + value + '的索引号是' + index);
            console.log('数组' + arr);
            num += value;
        });
        console.log(num); // 打印 6

        // array.filter(function(currentvalue,index,arr))
        // ●filter() 方法创建一个新的数组 ,新数组中的元素是通过检查指定数组中符合条件的所有元素主要用于筛选数组
        // ●注意它直接返回一个新数组
        // ●currentValue: 数组当前项的值
        // ●index :数组当前项的索引号
        // ●arr :数组对象本身
        // filter 筛选数组
        var arr1 = [12, 52, 1, 66, 4];
        var newArr = arr1.filter(function(value, index) {
            return value >= 20;
            // return value % 2 === 0;
        });
        console.log(newArr); // 返回 [52, 66]

        // array.some (function (currentvalue, index, arr))
        // ●some()方法用于检测数组中的元素是否满足指定条件.通俗点查找数组中是否有满足条件的元素
        // ●注意它返回值是布尔值如果查找到这个元素，就返回true,如果查找不到就返回false.
        // ●如果找到第一个满足条件的元素则终止循环不在继续查找。
        // ●currentValue: 数组当前项的值
        // ●index:数组当前项的索引
        // ●arr:数组对象本身
        // some 查找数组中是否有满足条件的元素
        var arr2 = [35, 13, 54, 34, 35, 41, 10, 13, 21, 41, 25]
        var ann = arr.some(function(value) {
            return value <= 20;
            // return value <= 1 // 返回false

        });
        console.log(ann); // 返回 true
        var ars = ['red', 'blue', 'block'];
        var add = ars.some(function(value) {
            return value = 'red';
        });
        console.log(add); // 返回 true
        // 1.filter也是查找满足条件的元素返回的是一个数组而且是把所有满足条件的元素返回回来
        // 2.some也是查找满足条件的元素是否存在返回的是一个布尔值 如果查找到第一个满足条件的元素就终止循环

        // map方法
        // array.map(function(currentValue,index,arr),thisValue)
        // map() 方法返回一个新数组， 数组中的元素为原始数组元素调用函数处理后的值。
        // map() 方法按照原始数组元素顺序依次处理元素
        // ●currentValue: 数组当前项的值
        // ●index :数组当前项的索引号
        // ●arr :数组对象本身
        var numbers = [4, 9, 16, 25];
        var newnum = numbers.map(function(value) {
            value *= 2;
            return value;
        });
        console.log(newnum); // 返回 [8, 18, 32, 50]

        // every() 方法
        // every() 方法用于检测数组所有元素是否都符合指定条件（ 通过函数提供）。
        // every() 方法使用指定函数检测数组中的所有元素：
        // 如果数组中检测到有一个元素不满足， 则整个表达式返回 false， 且剩余的元素不会再进行检测。
        // 如果所有元素都满足条件， 则返回 true。
        // ●currentValue: 数组当前项的值
        // ●index:数组当前项的索引
        // ●arr:数组对象本身
        // array.every(function(currentValue,index,arr), thisValue)
        var ages = [32, 33, 16, 40];
        var ddd = ages.every(function(value) {
            return value <= 18;
        });
        console.log(ddd); // 返回 false
    </script>
</body>

</html>
