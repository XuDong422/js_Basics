<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script>

    //异步操作之后会有三种状态
    // pending :等待状态,比如正在进行网络请求,或者定时器没有到时间。//这个是状态不是操作

    // fulfill :满足状态,当我们主动回调了resolve时，就处于该状态,并且会回调.then()
    // reject :拒绝状态,当我们主动回调了reject时,就处于该状态,并且会回调.catch()

    new Promise((resolve, reject) => {
      setTimeout(() => {
        // resolve('HelloWorld')
        reject('error')
      },1000)
    }).then((data) => {
      console.log(data);
    },err => {
      console.log(err);
    })

</script>

</body>
</html>
