<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>

    // 参数 -> 函数（resolve，reject）
    // resolve，reject本身它们又是函数
    // 链式编程

new Promise((resolve, reject) => {
  setTimeout(() => {
    resolve()
  },1000)

}).then(() => {
  console.log('Hello World');
  console.log('Hello World');
  console.log('Hello World');

  return new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve()
    },1000)

  })
}).then(() => {
  console.log('Hello Vue.js');
  console.log('Hello Vue.js');
  console.log('Hello Vue.js');

  return new Promise((resolve, reject) => {

    setTimeout(() => {
      resolve()
    },1000)

  })

}).then(() => {

  console.log('Hello XD');
  console.log('Hello XD');
  console.log('Hello XD');

})
</script>

</body>
</html>
