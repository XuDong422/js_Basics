<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div></div>
    <script>
        // Array的扩展方法.
        // 扩展运算符(展开语法)
        // 扩展运算符可以将数组或者对象转为用逗号分隔的参数序列。
        let ary = [1, 2, 3];
        console.log(...ary); // 1 2 3  作用就是不带，号

        // 扩展运算符可以应用于合并数组。
        let ary1 = [1, 2, 3];
        let ary2 = [3, 4, 5];
        let ary3 = [...ary1, ...ary2];
        console.log(ary3); // [1, 2, 3, 3, 4, 5]
        let ary4 = [6, 7, 8];
        ary3.push(...ary4);
        console.log(ary3); // [1, 2, 3, 3, 4, 5, 6, 7, 8]


        // 将类数组或可遍历对象转换为真正的数组
        let div = document.getElementsByTagName('div');
        div = [...div];
        console.log(div); // [div]

        // 构造函数方法: Array.from()
        // 将类数组或可遍历对象转换为真正的数组
        let arrayLike = {
            '0': 'a',
            '1': 'b',
            '2': 'c',
            length: 3
        };
        let arr = Array.from(arrayLike);
        console.log(arr); // ["a", "b", "c"]


        // 实例方法: find()
        // 用于找出第一个符合条件的数组成员，如果没有找到返回undefined
        let aryn = [{
            id: 1,
            name: '张三'
        }, {
            id: 2,
            name: '李四'
        }];
        let target = aryn.find((item, index) => item.id == 2);
        console.log(target); // {id: 2, name: "李四"}


        // 实例方法: findIndex()
        // 用于找出第一一个符合条件的数组成员的位置，如果没有找到返回-1
        let arye = [1, 5, 10, 15];
        let ind = arye.findIndex((value, index) => value > 9);
        console.log(ind); // 2


        // 实例方法: includes()
        // 表示某个数组是否包含给定的值，返回布尔值。
        let abb = [1, 2, 3].includes(2);
        console.log(abb); // true
        let acc = [1, 2, 3].includes(4);
        console.log(acc); // false
    </script>
</body>

</html>
