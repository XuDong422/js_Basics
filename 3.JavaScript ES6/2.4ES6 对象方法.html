<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 用域获取对象自身所有的属性
        // 对象方法
        // 1.Object.keys0 用于获取对象自身所有的属性
        // Object .keys(obj )
        // ●效果类似for.in
        // ●返回一个由属性名组成的数组

        var obj = {
            id: 1,
            pname: '小米',
            price: 1999,
            num: 2000,
        };
        obj.num = 1000;
        Object.keys(obj);
        console.log(Object.keys(obj));
        console.log(obj);

        // 2. Object.defineProperty() 定义对象中新属性或修改原有的属性。
        // object.defineProperty(abj, prop, descriptor)
        // Object.defineProperty0第三个参数descriptor说明:以对象形式{}码
        // ●value: 设置属性的值默认为undefined
        // ●writable: 值是否可以重写。true | false默认为false
        // ●enumerable:目标属性是否可以被枚举。true | false默认为false
        // ●configurable: 目标属性是否可以被删除或是否可以再次修改特性true | false默认为false

        Object.defineProperty(obj, 'num', {
            value: 100000
        });
        console.log(obj);
        Object.defineProperty(obj, 'price', {
            value: 5000
        });
        console.log(obj);
        Object.defineProperty(obj, 'id', {
            writable: false,
        }); // 禁止修改id
    </script>
</body>

</html>
