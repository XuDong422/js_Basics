<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>1.7JavaScript的isNaN判断</title>
  </head>

  <body>
    <script>
      // isNaN()用来判断一个变量是否为数字类型，是数字类型返回false，不是数字类型返回true
      var x = 10;
      var y = '许东';
      console.log(isNaN(x)); // 返回false
      console.log(isNaN(y)); // 返回true
    </script>
  </body>
</html>
