<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>2.1JavaScript的typeof检测数据类型</title>
  </head>

  <body>
    <script>
      var age = 22;
      console.log(typeof age); // 输出 number

      var nam = '许东';
      console.log(typeof nam); // 输出 string

      var und;
      console.log(typeof und); // 输出 undefined

      var tur = true;
      console.log(typeof tur); // 输出 boolean

      var nul = null;
      console.log(typeof nul); // 输出 object

      var obj = {};
      console.log(typeof obj); // 输出 object

      // 输入的是数字不代表变量就会是数字类型的
      var a = prompt('请输入年龄');
      console.log(a);
      console.log(typeof a); // 输出为string类型
    </script>
  </body>
</html>
