<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4.9JavaScript关键字new</title>
</head>

<body>
    <script>
        // new关键字执行过程
        // 1.new构造函数可以在内存中创建了一个空对象
        // 2.this就会指向刚才创建的空对象
        // 3.执行构造函数里面的代码 给这个空对象添加属性和方法
        // 4.返回这个对象

        function Star(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
            this.sing = function(sa) {
                console.log(sa);
            }
        }

        console.log('++++++');

        var xd = new Star('许东', 18, '男');
    </script>
</body>

</html>
