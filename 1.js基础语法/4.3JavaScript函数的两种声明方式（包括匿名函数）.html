<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>4.3JavaScript函数的两种声明方式（包括匿名函数）</title>
</head>

<body>
    <script>
        // 函数中的声明方式
        // 1.利用函数关键字自定义函数（明名函数）
        function fn() {
            console.log('fn');
        }
        fn();
        // 2.函数表达式（匿名函数）
        var fun = function(aaa) {
            console.log('这里是函数表达式');
            console.log(aaa);
        };
        fun('xzndbd');
        // 1.fun是变量名 不是函数名
        // 2.函数中的声明方式跟声明变量差不多，只不过变量里面村的是值 而函数表达式存的是函数
        // 3.函数表达式也可以进行传递参数
    </script>
</body>

</html>
