<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>3.8JavaScript函数的返回值</title>
</head>

<body>
    <script>
        // 函数的返回值格式
        function aad() {
            return 33;
        }
        // 注意！函数调用需要加上（）不然会被认为是变量
        console.log(22 + aad()); //输出55
        console.log(aad()); //输出33

        // return返回一个计算公式
        function abc(num1, num2) {
            return num1 + num2;
        }

        abc(20, 50); //这个不会有任何输出它，有计算，但是没有打印操作
        console.log(abc(20, 50)); //返回70
        console.log('------');

        // 求两个数字间的最大数
        function kab(num1, num2) {
            // if (num1 > num2) {
            //     return num1;
            // } else {
            //     return num2;
            // }

            return num1 > num2 ? num1 : num2;
        }
        console.log('最大数是' + kab(9, 5));
        console.log('最大数是' + kab(2, 3));
        console.log('最大数是' + kab(6, 8));
        console.log('------');

        var arr = [5, 45, 21, 76, 32, 17, 90, 2, 1, 0, 14, 05, 14];
        var zuida = 0;

        function arn(num) {
            for (var i = 0; i <= num.length; i++) {
                if (num[i] > zuida) {
                    zuida = num[i];
                }
            }
            return zuida;
        }
        console.log(arn(arr));

        console.log('------');

        // 函数返回值注意事项
        // 1.return会终止函数，在return后面的代码不执行
        function et() {
            return 22; // 这个return之后的函数代码不执行
            return 11;
            alert('hello');
        }
        console.log(et()); // 输出22

        // 2.return只能返回一个值如果用逗号隔开多个值以最后一个为准
        function at() {
            return 22, 8, 55, 11, 44;
        }
        console.log(at()); // 输出44

        function nt(num1, num2) {
            return num1, num2;
        }
        console.log(nt(4, 5)); // 输出5，就是num2

        // 3.使用数组可以让return返回多个结果
        function qt(num1, num2) {
            return [num1 + num2, num1 - num2, num1 * num2, num1 / num2];
        }
        console.log(qt(9, 5)); // 输出[14, 4, 45, 1.8]

        // 4.函数如果有return，则返回的是return后面的值，如果函数没有return则韩慧undefined
        function fun1() {
            return 22;
        }
        console.log(fun1()); // 返回22

        function fun2() {}
        console.log(fun2()); // 返回undefined

        // break ,continue ,return 的区别
        // break :结束当前的循环体(如for. while )
        // continue :跳出本次循环,继续执行下次循环(如for. while )
        // return : 不仅可以退出循环,还能够返回return语句中的值,同时还可以结束当前的函数体内的代码
    </script>
</body>

</html>
