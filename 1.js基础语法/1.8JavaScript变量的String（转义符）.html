<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>1.8JavaScript的String</title>
  </head>
  <body>
    <script>
      // 字符串类型可以是引号中的任意文本，其语法为双引号""和单引号''
      // '1245' "44" 'xd' "ddf" 'true' "许东" 这些都是字符串类型的数值

      // 这两个引号都可以用来定义字符串最好用单引号，因为HTML里的属性使用双引号
      var str1 = '许东';
      var str2 = '许东';

      //var str3 = 许东;
      //没有使用引号会报错

      console.log(str1);
      console.log(str2);
      console.log('------');

      // js可以使用单引号嵌套双引号，或者双引号嵌套单引号（外双内单。外单内双）
      var str3 = "使用'这是单引号'单引号";
      var str4 = '使用"这是双引号"双引号';

      console.log(str3);
      console.log(str4);
      console.log('------');

      // 字符串转义符
      // 转义符     说明
      // \n         换行符
      // \\         斜杠\
      // \'         '单引号
      // \"         "双引号
      // \t         tab缩进
      // \b         空格

      var str5 = "使用'这是单引号'单引号";
      var str6 = '使用"这是双引号"双引号';
      var str7 = '使用\n换行符';
      var str8 = '使用\\斜杠';
      var str9 = '使用\t缩进';
      var str0 = '使用\b空格';

      console.log(str5);
      console.log(str6);
      console.log(str7);
      console.log(str8);
      console.log(str9);
      console.log(str0);
      document.write(str0);
      console.log('------');

      // 使用length判断字符串的长度
      var str01 = '123456';
      // 输出6因为str01的字符串有六位
      console.log(str01.length);

      // 字符串的拼接，任何类型与字符串进行拼接都会变成字符串
      console.log(22 + 22); // 输出数字 （24）
      console.log(22 + '许东'); // 输出字符串 （22许东）
      console.log('许东' + '22'); // 输出字符串 （许东22）
      console.log('许东' + true); // 输出字符串 （许东true）
      console.log('------');

      // 字符串特殊拼接
      var age = 22;
      console.log('许东是' + age + '岁'); // 输出许东是22岁
      console.log('许东是age岁'); //输出许东是age岁
      console.log('------');

      var b = prompt('你几岁了?');
      alert('你' + b + '岁了！');
    </script>
  </body>
</html>
