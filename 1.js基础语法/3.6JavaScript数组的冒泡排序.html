<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>3.6JavaScript数组的冒泡排序</title>
</head>

<body>
    <script>
        // var arr = [5, 4, 3, 2, 1];
        // var arr = [2, 1, 5, 4, 3];
        var arr = [3, 4, 1, 2, 5];
        for (var i = 0; i <= arr.length - 1; i++) {
            // 外层循环管躺数
            for (var j = 0; j <= arr.length - i - 1; j++) {
                // 里面的循环 每一趟的交换次数
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);
        console.log(arr[4] > arr[5]); //返回false
        console.log(arr[5] > arr[3]); //返回false
        console.log(arr[2] > arr[3]); //返回false
        console.log(arr[3] > arr[2]); //返回true
    </script>
</body>

</html>
