<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8" />
    <title>1.2JavaScript的注释</title>
</head>

<body>
    <p>讲的是js注释</p>
    <script>
        // 1.单行注释
        /*
         * 2.多行注释
         * 2.多行注释
         * */

        //                          JavaScript
        //                        /      |      \
        //                    /          |          \
        //                /              |             \
        //          ECMAScript          DOM             BOM
        //          JavaScript语法     页面文档对象模型   浏览器对象模型
        //             |                 |                 |
        //             |                 L-------v---------|
        //         JavaScript基础                 Web APIs

        // JS基础阶段以及Web APIs阶段
        // JS基础阶段
        // ●此阶段学习的是ECMAScript标准规定的基本语法
        // ●要求掌握JS基础语法
        // ●只学习基本语法,做不了常用的网页交互效果
        // ●目的是为了Js后面的课程打基础、做铺垫

        // Web APIs阶段
        // ●Web APIs是W3C组织的标准
        // ●web APIs我们主要学习DOM和BOM
        // ●web APIs是我们Js所独有的部分
        // ●我们主要学习页面交互功能
        // ●需要使用 JS基础的课程内容做基础

        // JS基础学习ECMAScript 基础语法为后面作铺垫，web APIs是JS的应用,大量使用Js基础语法做交互效果

        // API
        // API ( Application Programming Interface,应用程序编程接口)是一些预先定义的函数,目的是提供应用程序
        // 与开发人员基于某软件或硬件得以访问一组例程的能力,而又无需访问源码,或理解内部工作机制的细节。

        // 简单理解: API是给程序员提供的一种工具,以便能更轻松的实现想要完成的功能。
        // 比如手机充电的接口:
        // 我们要实现充电这个功能:
        // ●我们不关心手机内部变压器,内部怎么存储电等
        // ●我们不关心这个充电线怎么制作的
        // ●我们只知道,我们拿看充电线插进充电接口就可以充电
        // ●这个充电接口就是一一个API

        // Web API
        // Web API是浏览器提供的一套操作浏览器功能和页面元素的API( BOM和DOM)。
        // 现阶段我们主要针对于浏览器讲解常用的API,主要针对浏览器做交互效果。
        // 比如我们想要浏览器弹出一一个警示框,直接使用alert(弹出’)
        // MDN API文档网址：https://developer.mozilla.org/zh-CN/docs/Web/API
        // 因为Web API很多,所以我们将这个阶段称为Web APls

        // API和Web API总结
        // 1. API是为我们程序员提供的一个接口,帮助我们实现某种功能,我们会使用就可以了,不必纠结内部如何实现
        // 2. Web API主要是针对于浏览器提供的接口,主要针对于浏览器做交互效果。
        // 3. Web API-般都有输入和输出 (函数的传参和返回值) , Web API很多都是方法(函数)
        // 4.学习Web API可以结合前面学习内直对象方法的思路学习
    </script>
</body>

</html>
