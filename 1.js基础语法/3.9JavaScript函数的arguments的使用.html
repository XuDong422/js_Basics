<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>3.9JavaScript函数的arguments的使用</title>
</head>

<body>
    <script>
        //  arguments的使用 只有函数才有arguments对象 每个函数都内置好了这个arguments
        // 当我们不确定有多少个参数传递的时候,可以用arguments来获取。在JavaScript中, arguments实际上
        // 它是当前函数的一一个内置对象。所有函数都内置了一个arguments对象, arguments对象中存储了传递的
        // 所有实参。
        function fn() {
            console.log(arguments); //里面存储了所有传递过来的实参
            // console.log(arguments.length);
            // console.log(arguments[2]);
            for (var i = 0; i < arguments.length; i++) {
                console.log(arguments[i]);
            }
        }
        fn(1, 2, 3);
        fn(1, 2, 3, 4, 5);
        // arguments展示形式是一个伪数组,因此可以进行遍历。伪数组具有以下特点:
        // ●具有length属性
        // ●按索引方式储存数据
        // ●不具有数组的push , pop等方法

        // 使用函数求任意个数的最大值
        function an() {
            var num = 0;
            for (var i = 0; i < arguments.length; i++) {
                if (arguments[i] > num) {
                    num = arguments[i];
                }
            }
            console.log(num);
        }
        an(58, 54, 10, 47, 65, 63, 22, 17, 10, 26, 8); // 输出65
        an(54, 14, 57, 41, 18, 78, 97, 32, 10, 54, 0); // 输出97
    </script>
</body>

</html>
