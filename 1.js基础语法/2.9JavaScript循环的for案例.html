<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>2.9JavaScript的for案例</title>
  </head>

  <body>
    <script>
      var str1 = '';
      for (var i = 1; i <= 9; i++) {
        for (var j = 1; j <= i; j++) {
          str1 += j + 'x' + i + '=' + i * j + ' ';
        }
        str1 += '\n';
      }
      console.log(str1);
    </script>
  </body>
</html>
