<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 内置对象
        // ●JavaScript 中的对象分为3种:自定义对象、内置对象、浏览器对象
        // ●前面两种对象是JS基础内容,属于ECMAScript; 第三个浏览器对象属于JS独有的
        // ●内置对象就是指JS语言自带的一些对象,这些对象供开发者使用,
        // 并提供了一些常用的或是最基本而必要的功能 (属性和方法)
        // ●内置对象最大的优点就是帮助我们快速开发
        // ●JavaScript 提供了多个内置对象: Math、Date、Array、string等

        // MDN
        // 学习一个内置对象可以通过MDN/W3C来查询
        // Mozilla开发者网络( MDN )提供了有关开放网络技术( Open Web )的信息,
        // 包括HTML、CSS和万维网及HTML5应用的API。

        // MDN网址：https://developer.mozilla.org/zh-CN/

        // 如何学习对象中的方法
        // 1.查阅该方法的功能
        // 2.查看里面参数的意义和类型
        // 3.查看返回值的意义和类型
        // 4.通过demo进行测试

        // Math数学对象不是个构造函数，所以我们不需要new来调用而是直接使用里面的属性和方法即可
        console.log(Math.PI); // 一个属性 圆周率
        console.log(Math.max(10, 20, 30)); // 30
        console.log(Math.max(10, 20, '30')); // NaN 有非数字类型就无法计算
        console.log(Math.max()); // -Infinity 没有参数显示-Infinity
        console.log('------');

        console.log(Math.abs(1)); // 1
        console.log(Math.abs(-1)); // 1
        console.log(Math.abs('-1')); // 1 隐式转换 会把字符串型 -1 转换为数字型
        console.log(Math.abs('许东')); // NaN
        console.log('------');

        // 向下取整 不会四舍五入
        console.log(Math.floor(1.1)); // 1
        console.log(Math.floor(1.5)); // 1
        console.log(Math.floor('2.9')); // 2
        console.log(Math.floor('xd')); // NaN
        console.log('------');

        // 向上取整 不会四舍五入
        console.log(Math.ceil(1.1)); // 2
        console.log(Math.ceil(1.5)); // 2
        console.log(Math.ceil('2.9')); // 3
        console.log(Math.ceil('xd')); // NaN
        console.log('------');

        // 向大取整 是四舍五入 .5在负数中向大取，如下
        //          向大-->取-1                         向大-->取2
        // <+------+------+------    0    ------+------+------+>
        // -2    -1.5     -1                    1     1.5     2 
        console.log(Math.round(1.1)); // 1
        console.log(Math.round(1.5)); // 2
        console.log(Math.round(-1.5)); // -1
        console.log(Math.round('2.9')); // 3
        console.log(Math.round('xd')); // NaN
        console.log('++++++');

        // 3.1 Math概述
        // Math对象不是构造函数,它具有数学常数和函数的属性和方法。
        // 跟数学相关的运算(求绝对值,取整、最大值等)可以使用Math中的成员。
        // Math.PI        //圆周率
        // Math.floor()         //向下取整
        // Math.ceil()          //向上取整
        // Math.round()         //四舍五入版就近取整    注意 -3.5结果是-3
        // Math.abs()           //绝对值
        // Math.max() /Math.min() // 求最大和最小值


        // Math也可以是自己封装的对象
        var myMath = {
            PI: 3.1415,
            max: function() {
                var max = arguments[0];
                for (let i = 0; i < arguments.length; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i]
                    }
                }
                return max
            },
            min: function() {
                var min = arguments[0];
                for (let i = 0; i < arguments.length; i++) {
                    if (arguments[i] < min) {
                        min = arguments[i]
                    }
                }
                return min
            }
        }

        console.log(myMath.PI);
        console.log(myMath.max(10, 20, 30));
        console.log(myMath.max(10, 20, '30'));
        console.log(myMath.max());

        // 1.Math对象随机数方法   random() 返回一个小数   0=< x <1
        // 2.这个方法里面不跟参数
        // 3.代码验证
        console.log(Math.random()); // 打印随机小数
        function get(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min
        }
        console.log(get(1, 10));
        var arr = [1, 5, 6, 7, 8, 2, 4, 3, 9]
        console.log(arr[get(0, arr.length - 1)]);
    </script>
</body>

</html>
