<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4.7JavaScript对象的使用</title>
</head>

<body>
    <script>
        // 1.1什么是对象?
        // 在JavaScript中,对象是一组无序的相关属性和方法的集合,所有的事物都是对象,
        // 例如字符串、数值、数组、函数等。

        // 对象是由属性和方法组成的。
        // ●属性:事物的特征,在对象中用属性来表示(常用名词)
        // ●方法:事物的行为,在对象中用方法来表示(常用动词)

        // 比如一部手机
        // 手机的属性是 大小、颜色、重量、大小、厚度
        // 手机的方法是 打电话、发信息、看网页、app

        // 为什么需要对象
        // 保存一个值时,可以使用变量,保存多个值(一组值)时,可以使用数组。如果要保存一个人的完整信息呢?

        // 对象的表达结构如下
        var xd = {}
        xd.name = '许东'
        xd.age = 22
        xd.hei = 180
        console.log(xd);

        // 1.利用对象字面量创建对象
        // var obj = {} // 创建一个空对象
        var obj = {
            name: 'XD',
            age: 22,
            hei: 179,
            hello: function() {
                console.log('hello');
            }
        }

        // (1)里面的属性或者方法我们采取键值对的形式 键属性名:值属性值
        // (2)多个属性或者方法中间用逗号隔开的
        // (3)方法冒号后面跟的是一个匿名函数

        // 2.使用对象
        // (1).调用对象的属性我们采取对象名.属性名
        console.log(obj.name);
        console.log(obj.age);
        console.log(obj.hei);

        // (2). 调用属性还有一种方法对象名['属性名']
        console.log(obj['age']);

        // (3) 调用对象的方法sayHi 对象名。方法名()

        // 对象的调用
        // ●对象里面的属性调用:对象,属性名,这个小点. 就理解为"的
        // ●对象里面属性的另-种调用方式:对象[‘属性名’] ,注意方括号里面的属性必须引号,我们后面会用
        // ●对象里面的方法调用:对象方法名() ,注意这个方法名字后面一定加括号


        obj.hello();
        var dd = xd.name;
        console.log(dd);

        // 变量、属性、函数、方法的区别
        // 1.变量和属性的相同的他们都是用来存储数据的
        console.log('------');
        var num = 10;
        var bbb = {
            age: 22,
            nun: num,
            fn: function() {

            }
        }

        function fn() {

        }
        console.log(bbb.age);
        console.log(bbb.nun);

        //变量单独声明并赋值 使用的时候直接写变量名单独存在
        //属性在对象里面的不需要声明的使用的时候必须是  对象.属性
        // 2.函数和方法的相同点都是实现某种功能 做某件事
        //函数是单独声明并且调用的函数名() 单独存在的
        //方法在对象里面调用的时候对象。方法()

        // 变量、属性、函数、方法总结
        // ●变量:单独声明赋值,单独存在
        // ●属性:对象里面的变量称为属性,不需要声明,用来描述该对象的特征
        // ●函数:单独存在的,通过“函数名0”的方式就可以调用
        // ●方法:对象里面的函数称为方法,方法不需要声明,使用”对象方法名0”的方式就可以调用,
        // 方法用来描述该对象的行为和功能。

        // 利用 new object创建对象

        console.log('------');

        var abj = new Object();
        abj.name = 'x';
        abj.age = '33';
        abj.sex = '男';
        abj.sayHi = function() {
            console.log('hello');
        }
        console.log(abj);
        console.log(abj.name);
        console.log(abj['sex']);
        abj.sayHi();

        // (1) 我们是利用等号=赋值的方法添加对象的属性和方法
        // (2) 每个属性和方法之间用分号结束


        // 遍历对象
        // 使用for in 遍历我们的对象
        console.log('------');

        for (var k in abj) {
            console.log(k); //k 变量 输出 得到的是属性名
            // 打印
            // name
            // age
            // sex
            // sayHi
            console.log(abj[k]);
        }
    </script>
</body>

</html>
