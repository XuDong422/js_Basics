<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.3JavaScript的输出</title>
  </head>
  <body>
    <p>JavaScript的输出</p>
    <script>
      // prompt是输入框
      prompt('谁是大笨蛋');
      // alert是弹出警告框
      alert('alert');
      // console.log是弹出在开发者工具里的console
      console.log('这是第三种输出方式');

      var name = prompt('谁是大笨蛋', '许智楠');

      document.write(name + '是大笨蛋');
    </script>
  </body>
</html>
