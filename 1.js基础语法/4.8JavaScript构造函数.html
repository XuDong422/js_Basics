<body>
    <script>
        // 构造函数的语法格式
        // function 构造函数名(){
        //     this.属性 = 值;
        //     this.方法 = function(){

        //     }
        // }
        // new 构造函数名();

        //我们为什么需要使用构造函数
        //就是因我们前面两种创建对象的方式次只能创建一个对象
        var obj = {
            name: '许东',
            age: 22,
            sing: function() {
                console.log('记录');
            }
        }

        var abg = {
            name: '许',
            age: 21,
            sing: function() {
                console.log('别了');
            }
        }

        //因为我们一次创建一个对象，里面很多的属性和方法是大量相同的我们只能复制
        //因此我们可以利用函数的方法重复这些相同的代码我们就把这个函数成为构造函数
        //又因为这个函数不一样，里面封装的不是普通代码，而是对象
        //构造函数就是把我们对象里面一些相同的属性和方法抽象出来封装到函数里面


        // 利用构造函数创建对象
        // 构造函数: 是一种特殊的函数,主要用来初始化对象,即为对象成员变量赋初始值,
        // 它总与new运算符一起使用。我们可以把对象中一些公共的属性和方法抽取出来 ,然后封装到这个函数里面。

        // new 构造函数名();
        // 1.构造函数名字首字母要大写
        // 2.构造函数不需要return 就可以返回结果
        // 3.调用构造函数 必须使用 new
        // 4.我们只要new Star() 调用函数就创建一个对象 xd{}
        function Star(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
            this.sing = function(sa) {
                console.log(sa);
            }
        }

        console.log('++++++');

        var xd = new Star('许东', 18, '男');

        console.log(typeof xd); // Object
        console.log(xd.name);
        console.log(xd['sex']);
        xd.sing('打游戏');

        console.log('++++++');

        var xzn = new Star('许智楠', 11, '男');

        console.log(typeof xzn); // Object
        console.log(xzn.name);
        console.log(xzn['age']);
        xzn.sing('放臭屁')
        console.log('------');

        console.log(xd);
        // 对象 特指一个具体的事务 许东=={name: "许东", age: 18, sex: "男", sing: ƒ}

        // 利用构造函数创建对象的过程我们也称之为对象的实例化

        // 1.构造函数，如Stars() ,抽象了对象的公共部分,封装到了函数里面,它泛指某一大类( class )
        //      如汽车设计图纸就是构造函数
        // 20创建对象,如new Stars() ,特指某一个,通过new关键'字创建对象的过程我们也称为对象实例化
        //      一辆真实汽车就是对象实例
    </script>
