<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>3.4JavaScript的案例1</title>
</head>

<body>
    <script>
        var mony = 100;
        var ti = '请输入您需要的操作：\n1.存钱\n2.取钱\n3.显示余额\n4.退出系统';
        var a = prompt(ti);
        switch (a) {
            case '1':
                var add = prompt('请输入您需要存入的数目');
                var naw = mony + Number(add);
                alert('现在余额为' + naw);
                break;
            case '2':
                var del = prompt('请输入你需要去取走的数目');
                var dda = Number(del);
                if (mony >= dda) {
                    var zuihou = mony - dda;
                    alert('余额为' + zuihou);
                } else {
                    alert('余额不足');
                }
                break;
            case '3':
                alert(mony);
                break;
            case '4':
                alert('系统已退出');
                break;
            default:
                alert('输入错误');
                break;
        }
    </script>
</body>

</html>
