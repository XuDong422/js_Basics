<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 简单类型与复杂类型
        // 简单类型又叫做基本数据类型或者值类型,复杂类型又叫做引用类型。
        // ●值类型: 简单数据类型/基本数据类型,在存储时变量中存储的是值本身,因此叫做值类型
        // string , number , boolean , undefined , null

        // 简单数据类型 null 返回的是空对象 object
        var timer = null;
        console.log(typeof timer); // 返回 object

        // 如果有一个变量以后打算存储为对象，暂时没有想好放什么，可以先为null

        // ●引用类型 :复杂数据类型,在存储时变量中存储的仅仅是地址(引用) , 因此叫做引用数据类型
        // 通过new关键字创建的对象(系统对象自定义对象) , 如Object、Array. Date等

        // 堆栈空间分配区别:
        // 1、栈(操作系统) :由操作系统自动分配释放存放函数的参数值、局部变量的值等。其操作方式类似于数据结构中的栈;
        // 简单数据类型存放到栈里面
        // 2、堆(操作系统) : 存储复杂类型(对象) , 一般由程序员分配释放,若程序员不释放,由垃圾回收机制回收。
        // 复杂数据类型存放到堆里面

        // 简单类型的内存分配
        // ●值类型(简单数据类型) : string , number , boolean , undefined , null
        // ●值类型变量的数据直接存放在变量 (栈空间)中
        //                                  栈
        // var age = 22；           0x11    22
        // var name ='xd'           0x20    'xd'
        // var sex = '男'           0x32    '男'

        // 复杂类型的内存分配
        // ●引用类型(复杂数据类型) :通过new关键字创建的对象(系统对象、自定义对象) ,如Object, Array. Date等
        // ●引用类型变量(栈空间)里存放的是地址,真正的对象实例存放在堆空间中
        // var obj = new Object();
        //      |          栈           堆
        //      L>0x01   -->    0x22   -->Object实例

        // 简单类型传参
        // 函数的形参也可以看做是一个变量 ,当我们把一个值类型变量作为参数传给函数的形参时 ,其实是把变量在栈
        // 空间里的值复制了一份给形参 ,那么在方法内部对形参做任何修改,都不会影响到的外部变量。
        function fn(a) {
            a++;
            console.log(a); // 返回 11
        }
        var x = 10;
        fn(x);
        console.log(x); // 10

        //复杂数据类型传参
        function Person(name) {
            this.name = name;
        }

        function f1(y) { //y= p
            console.log(y.name); // 2.这个输出什么? //许东
            y.name = '许智楠';
            console.log(y.name); // 3.这个输出什么? //许智楠
        }
        var p = new Person('许东');
        console.log(p.name); // 1.这个输出什么? //许东
        f1(p);
        console.log(p.name); // 4.这个输出什么? //许智楠
    </script>
</body>

</html>
